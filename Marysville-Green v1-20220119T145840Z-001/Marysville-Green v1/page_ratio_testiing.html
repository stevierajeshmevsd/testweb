        <script type="text/javascript">
            function gcd (a, b) {
                return (b == 0) ? a : gcd (b, a%b);
            }
            var w = screen.width;
            var h = screen.height;
            var r = gcd (w, h);
            document.write ("<pre>");
            document.write ("Dimensions = ", w, " x ", h, "<br>");
            document.write ("Gcd        = ", r, "<br>");
            document.write ("Aspect     = ", w/r, ":", h/r);
            document.write ("</pre>");
        </script>
